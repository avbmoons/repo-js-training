<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop_test</title>
    <script defer src="script_v4d.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <header>
                <div class="header-box">
                    <nav class="header-menu">
                        <a class="header-menu-item" href="index.html">Home</a>
                        <div class="search-box">
                            <input type="text" class="goods-search">
                            <button class="search-button" type="button">Найти</button>
                        </div>
                        <button class="cart-button" type="button">Корзина</button>
                    </nav>
                </div>


            </header>
            <main>
                <section class="goods">
                    <h3 class="goods-head">Catalog</h3>

                    <div class="goods-list">
                        <div class="goods-item">
                            <h3 class="h3-item"></h3>
                            <p class="p-item"></p>
                        </div>
                    </div>

                </section>
                <section>
                    <div class="cart"></div>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer-box">
                <nav class="footer-menu">
                    <a class="footer-menu-item" href="index.html">Home</a>
                    <button class="footer-mail-btn" onclick="onMailForm()">Отправить сообщение</button>
                </nav>
                <form id="form">
                    <div class="mail-form" id="mail-form">
                        <div class="mail-form-box" id="fform">
                            <input class="mail-form-input" type="text" id="nname" placeholder="Ваше имя">
                            <input class="mail-form-input" type="text" id="pphone"
                                placeholder="Ваш телефон +7(000)000-0000">
                            <input class="mail-form-input" type="text" id="eemail" placeholder="Ваш адрес e-mail">
                            <textarea class="mail-form-text" name="mail-text" id="mail-text" cols="30" rows="10"
                                placeholder="Введите текст сообщения"></textarea>

                            <p class="p-error" id="eerror"></p>
                            <div class="form-buttons">
                                <button class="reset-btn" type="reset" onclick="onReset()">Исправить</button>
                                <input class="submit-mail-btn" type="submit" id="submit" value="Отправить">

                            </div>
                        </div>
                    </div>



                </form>
            </div>

        </footer>

    </div>



</body>

</html>
