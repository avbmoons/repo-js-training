    <title>task_2-8</title>
    <script>
        function power(val, pow) {
            return val * val ** (pow - 1);
        }

        let a = Number(prompt('Какое число возвести в степень?'));
        let b = Number(prompt('В какую степень возвести?'));

        alert(a + ' в степени ' + b + ' равно ' + power(a, b));
    </script>
