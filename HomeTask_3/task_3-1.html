<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_3-1</title>
    <script>
        let n = 100;
        let arrPrime = [];
        for (let i = 2; i <= n - 3; i++) {
            for (let j = 2; j < i; j++) {
                while (true) {
                    if (i % j !== 0) break;
                    i++;
                }
            }
            arrPrime.push(i);
        }
        // вывод в консоль
        console.log(arrPrime);
        // вывод на страницу
        document.write("<h3>" + " простые числа от 0 " + "до " + n + ": " + "<br>" + arrPrime + "</h3>");
    </script>
</head>
